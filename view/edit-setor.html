<div class="jumbotron">
	<div class="panel panel-default">
		<div class="panel-heading">{{vm.title}}Edit Setor</div>
		
		<div class="form-group">
			<label> ID </label>
			<input ng-model="setor.setorID" type="text" class="form-control"></input>
			{{vm.setores}}{{$scope.setor}}
		</div>

		<div class="form-group">
			<label> Descrição</label>
			<input ng-model="setor.descricao" type="text" class="form-control"></input>
		</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</div>
	</div>
</div>
