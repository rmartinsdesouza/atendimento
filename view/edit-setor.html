<div class="jumbotron">
	<div class="panel panel-default">
		<div class="panel-heading">{{vm.title}}Edit Setor</div>
		
		<div class="form-group">
			<label> ID </label>
			<input ng-model="setor.setorID" type="text" class="form-control">{{vm.id}}</input>
			<h3>{{rodrigo}}</h3>
		</div>

		<div class="form-group">
			<label> Descrição</label>
			<input ng-model="descricao" type="text" class="form-control">{{vm.descricao}}</input>
		</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</div>
	</div>
</div>
