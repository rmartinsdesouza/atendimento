<div class="jumbotron">
	<div class="panel panel-default">
	<div class="form" ng-controller="listaSetoresCtrl as vm">
		
			<div class="panel-heading">{{vm.title}}</div>
			<a href="#edit-setor/0" class="btn btn-info btn-lg">
          	<span class="glyphicon glyphicon-plus"></span> Adicionar</a>

				<table ng-show="vm.setores.length > 0" class="table table-striped">
					<thead>
						<th>Id</th>
						<th>Descrição</th>
						<th>Opções</th>
					</thead>
					<tbody>
						<tr ng-repeat="obj in vm.setores">
							<td>{{obj.id}}</td>
							<td>{{obj.descricao}}</td>
							<td><a href="#edit-setor/{{obj.id}}">edit</a></td>
						</tr>
					</tbody>
				</table>

		</div>
	</div>
</div>
